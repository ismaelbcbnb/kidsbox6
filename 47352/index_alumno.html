                    <div class="texto_KidsBox textoComponent" style="height:122px; width:545.7px; top:287px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
<b>Micro-organisms – smaller than a hair</b>                                    </p>
                                    <p>
Micro-organisms are very small living things, so we must use a <b>microscope</b> to see them. Two important kinds of micro-organisms are bacteria and fungus. Some micro-organisms are bad for our health, but others are good for us.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:152px; width:545.7px; top:489px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
<b>Micro-organisms which are bad for us</b>                                    </p>
                                    <p>
Some food (especially meat) can have bacteria. Bacteria can't live in food that we cook thoroughly, but if you eat food that isn't cooked thoroughly, the bacteria can make you very sick. <b>Bacteria</b> grow best at warm temperatures. That's why we keep a lot of food in the fridge.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:28px; width:709.7px; top:693px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
<b>Mold</b> is a micro-organism that grows on food. It can make you sick if you eat it.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:28px; width:729.7px; top:724px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
We all have bacteria in our mouths. This is why we brush our teeth after every meal.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:28px; width:545.7px; top:755px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
<b>Health tips about micro-organisms that we don't want</b>                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:50px; width:545.7px; top:784px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
You can stop passing unhealthy micro-organisms from one                                    </p>
                                    <p>
place to another if you do these things.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:23px; width:531.7px; top:834px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
<b>1</b> Wash your hands with soap before you eat, after you touch                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:25px; width:531.7px; top:855px; left:37px; position:absolute;" seleccionable="false">
                                    <p>
food, and after you go to the bathroom.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:28px; width:545.7px; top:878px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
<b>2</b> Cover your mouth when you cough.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:28px; width:545.7px; top:904px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
<b>3</b> If you are sick, don't go where there are a lot of people.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:28px; width:545.7px; top:930px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
<b>4</b> Don't eat food that is not fresh or not cooked thoroughly.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:28px; width:545.7px; top:956px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
<b>5</b> Keep uncooked meat away from other food in the fridge.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:22px; width:545.7px; top:1002px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
<b>Micro-organisms which are good for us</b>                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:122px; width:529.7px; top:1024px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
Some micro-organisms are important for our body and for making some foods. For example, we use a micro-organism called yeast when we make bread. <b>Yeast</b> makes the bread mixture grow when we cook it. We also use a different micro-organism, or bacteria, to make yogurt.                                    </p>
