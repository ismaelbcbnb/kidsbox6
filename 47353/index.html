    	 <p>MAN: So, what are your students doing today Mrs. Green?<br></p><p>MRS. GREEN: They're making an aquarium. Each student is doing something different.<br></p><p>MAN: That sounds fun. What's Katie doing?</p><p>MRS. GREEN: She's painting her box blue, the same color as the ocean. When the paint dries, she's going to hang the fish from the top.<br></p><p><br></p><p>Can you see the line? This is an example. Now you listen and draw lines.</p><p><br></p><p>MAN: What is Tom doing over there?</p><p>MRS. GREEN: Oh he's almost finished. He's drawn some fish and he's coloring them.<br></p><p>MAN: Have the students drawn any other sea creatures?</p><p>MRS. GREEN: Yes. Emma has drawn a jellyfish, she's coloring it in.<br></p><p>MAN: What is Bill doing with that cardboard box?</p><p>MRS. GREEN: That's the aquarium. Look, he's cut a hole in the front. People can look through it and see the fish and sea creatures in the water.<br></p><p>MAN: What about Mary? She's not doing anything.</p><p>MRS. GREEN: She's using wet paper to make coral. When it is dry, she's going to paint it and stick it on the bottom of the box.<br></p><p>MAN: John looks busy. What's he doing?</p><p>MRS. GREEN: Ah, he's putting string through the fish and the other sea creatures. He's going to hang them from the roof of the box.<br></p><p>MAN: So he's waiting for the paint …</p><p>MRS. GREEN: … to dry! Yes he is.<br></p></div>

    	 <p>MAN: And joining me today is Bella Rigging to talk to us about food chains. Now, in your book I've seen this very complicated diagram of ... an ocean food web? Could you explain this for us?</p> <p>WOMAN: Yes, of course. An ocean food web is when you join a number of different food chains together.</p> <p>MAN: Ah, so this diagram is a complete ocean web of food chains?</p> <p>WOMAN: Well, not exactly, because a complete ocean food web is very complicated. There are so many things in the ocean!</p> <p>MAN: I see, so where do we start at the bottom of the web?</p> <p>WOMAN: At the bottom we have phytoplankton, that's plant plankton. This is the producer in the chain. It's the smallest plant life in the ocean.</p> <p>MAN: And how many different life forms eat plant plankton?</p> <p>WOMAN: Well, there are a lot, but on this web there are two. They're krill and zooplankton.</p> <p>MAN: Right, now zooplankton. In this web there are ... three things which eat zooplankton, aren't there?</p> <p>WOMAN: That's right. The first, and smallest, is krill ... here ... The biggest is the blue whale ... up here on the right ... And then there are fish.</p> <p>MAN: Ah yes. So fish are right here in the middle of the web.</p> <p>WOMAN: Yes, they are. There are a lot of different fish in an ocean food web and we can't show them all.</p> <p>MAN: Now which animals eat krill?</p> <p>WOMAN: There are five here, but really there are a lot more. From the left of the krill, we have the baleen whale, at the top on the left, then seals, fish, penguins and squid.</p> <p>MAN: Seals and squid? That's funny because seals eat squid too, don't they?</p> <p>WOMAN: That's right. On this web, squid have three predators: seals, penguins and the killer whale, at the top in the middle.</p> <p>MAN: Right. Well, thank you very much. This is all very interesting, and I look forward to reading more of your book.</p></div>

                    <div class="texto_KidsBox textoComponent" style="height:103px; width:690px; top:170px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
We eat fish, but what do fish eat? They eat very, very small plants and animals in the water. Then other fish and animals, including us, eat them. This means that fish are part of a food chain. We can talk about food chains in rivers and                                    </p>
                                    <p>
oceans or about food chains on land.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:201px; width:690px; top:283px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Food chains always start with a green plant. In the sea these very small plants are called phytoplankton (plant plankton). All plants are called <b>producers </b>because they make (or "produce") their food. Phytoplankton, like other plants, take energy from the Sun and make it into food. They are at the start of a food chain. Then there are very small animals called zooplankton (animal plankton) that eat the phytoplankton. In a spoon of sea water there can be a million phytoplankton and zooplankton. Animals and fish are called <b>consumers</b> because they eat (or "consume") other plants and animals.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:97px; width:690px; top:674px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
In this chain, the <b>producer</b> is the phytoplankton and the <b>consumers</b> are the krill and baleen whale. We also see here an example of prey and predator. <b></b>                                    </p>
                                    <p>
<b>A predator</b> is an animal which eats another animal. The animal which the predator eats is called the <b>prey</b>.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:51px; width:690px; top:785px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Food chains end with top predators – animals which have no natural enemies. Sharks are examples of top predators.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:150px; width:690px; top:850px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Food chains are very important because they help us understand how nature lives together. If you take away part of the chain, you change everything in that chain. For example, if you make the water dirty in the oceans, plankton will die. If there is no plankton, the small fish haven't got any food to eat. If the small fish haven't got any food, the big fish can't eat the small fish and so the problem goes up the chain.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:25px; width:494.7px; top:1020px; left:30px; position:absolute;" seleccionable="false">

<b>1</b>   What is the first thing in every food chain?                                    </p>

                    <div class="texto_KidsBox textoComponent" style="height:44px; width:668.05px; top:105px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>FACT: Oceans cover almost three quarters of Earth. The different oceans join together to make the biggest habitat on Earth.</b>                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:21px; width:389.05px; top:490px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>Look at this simple Antarctic food chain.</b>                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:103px; width:690px; top:170px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
We eat fish, but what do fish eat? They eat very, very small plants and animals in the water. Then other fish and animals, including us, eat them. This means that fish are part of a food chain. We can talk about food chains in rivers and                                    </p>
                                    <p>
oceans or about food chains on land.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:201px; width:690px; top:283px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Food chains always start with a green plant. In the sea these very small plants are called phytoplankton (plant plankton). All plants are called <b>producers </b>because they make (or "produce") their food. Phytoplankton, like other plants, take energy from the Sun and make it into food. They are at the start of a food chain. Then there are very small animals called zooplankton (animal plankton) that eat the phytoplankton. In a spoon of sea water there can be a million phytoplankton and zooplankton. Animals and fish are called <b>consumers</b> because they eat (or "consume") other plants and animals.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:97px; width:690px; top:674px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
In this chain, the <b>producer</b> is the phytoplankton and the <b>consumers</b> are the krill and baleen whale. We also see here an example of prey and predator.                                     </p>
                                    <p>
<b>A predator</b> is an animal which eats another animal. The animal which the predator eats is called the <b>prey</b>.                                    </p>
                                    <p>
                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:51px; width:690px; top:785px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Food chains end with top predators – animals which have no natural enemies. Sharks are examples of top predators.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:150px; width:690px; top:850px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Food chains are very important because they help us understand how nature lives together. If you take away part of the chain, you change everything in that chain. For example, if you make the water dirty in the oceans, plankton will die. If there is no plankton, the small fish haven't got any food to eat. If the small fish haven't got any food, the big fish can't eat the small fish and so the problem goes up the chain.                                    </p>
                        </div>
