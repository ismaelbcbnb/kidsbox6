    	 <ol><li>We must not climb on chairs to get things from high places.</li> <li>We must give knives to other people carefully.</li> <li>We should always sit on our chairs with four feet on the floor.</li> <li>We must not carry heavy things. It's better to put things into two boxes.</li> <li>We should be careful with hot things in the kitchen. They can start fires.</li> <li>Wet floors are dangerous. We should dry them.</li> <li>We should never leave toys on the floor because people can fall over them.</li> <li>We should wash our hands before we eat.</li> </ol></div>
