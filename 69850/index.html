    	 <p>WOMAN: Tony, are these your friends? They look great!</p> <p>BOY: Yes, can you see the boy with the glasses?</p> <p>WOMAN: Which one? The one wearing shorts?</p> <p>BOY: Yes, that's right. That's David. He's my best friend.</p> <p>WOMAN: Really? He looks like Grandpa when he was young!</p> <p> </p> <p>Can you see the line? This is an example. Now you listen and draw lines.</p> <p> </p> <p>WOMAN: Who's the girl with the umbrella?</p> <p>BOY: Is she at the back?</p> <p>WOMAN: No, she's in the middle.</p> <p>BOY: That's my friend, Betty!</p> <p>WOMAN: And there's a boy wearing a dress here!</p> <p>BOY: Which one?</p> <p>WOMAN: He has a belt on.</p> <p>BOY: Oh, that's my friend Richard. But it's not a dress,</p> <p>Mom! It's a tunic!</p> <p>WOMAN: Look! He's wearing stockings, too!</p> <p>BOY: That's because it's History Day! Men wore those centuries ago.</p> <p>WOMAN: Ooh, I'm happy that men don't wear clothes like that today! Is your friend Sarah in the photograph?</p> <p>BOY: Yes, she is. She's wearing a long skirt and a shirt with flowers.</p> <p>WOMAN: But there are two girls like that! Which one is Sarah?</p> <p>BOY: The one with a pocket.</p> <p>WOMAN: That bag, on the outside?</p> <p>BOY: Yes. People wore them like that. They put their money in them. But thieves stole their money, so they started to have pockets on the inside.</p> <p>WOMAN: Really? Very interesting. And that girl there looks like an ancient Greek girl!</p> <p>BOY: The one wearing a short dress?</p> <p>WOMAN: Oh, wait a minute. There are two girls in that kind of Greek dress. I mean the one with a lot of gold buttons on it.</p> <p>BOY: That's Katy!</p> <p>WOMAN: You know, I think I might buy some clothes like that.</p> <p>BOY: Please don't, Mom! My friends might think you're crazy.</p> <p>WOMAN: What about your friend John? Where's he?</p> <p>BOY: He's wearing a little hat. Oh, no, sorry, that's not John. John's wearing a very tall hat.</p> <p>WOMAN: And does he have gloves on?</p> <p>BOY: Yes, he has. Men often wore them in the last century.</p> <p>WOMAN: You know, I think I might study history. What's your teacher's name?</p> <p>BOY: Oh, Mom, no. Please!</p></div>

    	 <p>WOMAN: Good afternoon. Can you tell me your name and nationality, please?<br></p><p>BOY: Of course. My name's Mario Guerrero. That's G-U-E-double-R-E-R-O.</p><p>WOMAN: So that's G-U-E-R-E-R-O.</p><p>BOY: No. It's G-U-E-double-R-E-R-O. It has three R's!</p><p><br></p><p>Can you see the answer? Now you listen and write.</p><p><br></p><p>WOMAN: OK, fine. Now, your nationality and age, please.</p><p>BOY: I'm Mexican. I come from a small town in the south-east of the country. It's close to the city of Cancun.</p><p>You might know it. It's famous because it has a big pyramid there called “Uxma.”</p><p>WOMAN: No, I'm sorry. I've never been there. And your age? Did you say fourteen?</p><p>BOY: Sorry, no, I haven't given you my age, yet! I'm fifteen.</p><p>WOMAN: And can you tell me something about your English?</p><p>BOY: Of course. I've learned English for seven years. No, sorry, I mean eight years. I've taken the “Flyers” test and now I want to study for another test.</p><p>WOMAN: Great! And have you ever studied in England before?</p><p>BOY: Yes, I have. I studied at a language school called Gifford House about three years ago, but I wanted to visit the north of England this time.</p><p>WOMAN: Can you repeat the name of the school, please?</p><p>BOY: Yes, it's two words. The first word is spelled “G-I-double-F-O-R-D” and the second word is “House.”</p><p>WOMAN: Good. And finally, when would you like to study here?</p><p>BOY: I'm not sure yet. I want to come in July or August, but my mom says that language courses are sometimes more expensive in those months. Is that right?</p><p>WOMAN: Yes. It's a little more expensive. September is a better month.</p><p>BOY: OK. I think I'll come then.</p><p>WOMAN: Thank you, Mario. Don't forget to look on our website if you need more information, OK?</p><p>BOY: OK. Thank you.<br></p></div>

    	 <p>WOMAN: What kind of work have your students done?<br></p><p>MAN: All the projects are on different countries, but the students have chosen a topic that interests them. For example, Peter is very interested in soccer, so he has written about Brazilian soccer players in the World Cup.</p><p><br></p><p>Can you see the letter G next to Peter? Now you listen and write a letter in each box.</p><p><br></p><p>WOMAN: What about Helen? She likes sports, too, doesn't she?</p><p>MAN: That's right. She's drawn a map to show the journey that the cyclists take in the famous French race.</p><p>WOMAN: Has everyone done something on sports?</p><p>MAN: No. Robert's interested in art and movies, so he's written about the Indian Bollywood studios and made a beautiful guide book about the country, too.</p><p>WOMAN: That's interesting. And what has Sarah done?</p><p>MAN: She's written about winter vacations in a German town in the mountains. She's been skiing there lots of times with her family, so she's put a lot of her photographs in the project.</p><p>WOMAN: Great! And has anyone in your class done a project on the U.S.A.?</p><p>MAN: No, they haven't! But William has written about British English. He knew about “fries” and “chips,” but he's used the Internet to find out more words that are different. For example, British people say “rucksack,” but American people say “backpack.”</p><p>WOMAN: What about Emma? What has she done?</p><p>MAN: Oh, she's done a nice project about language, too. She wanted to write about how the Greeks started the Olympic Games, but everyone was writing about sports, so she found out words in English that have come from Greek, such as “telephone” and “mathematics.” She's made a little dictionary of words. It's very good!<br></p></div>

    	 <p>WOMAN: How was your vacation, Michael?</p> <p>MAN: Oh, it was wonderful! I've only been away for three weeks, but it feels like three months! I'm very tired.</p> <p>WOMAN: Oh, dear! When do you have to go to work?</p> <p>MAN: I'm going to start my new job tomorrow!</p> <p>WOMAN: Oh, no!</p> <p> </p> <p>Can you see the check mark? Now you listen and check the box.</p> <p> </p> <ol><li> <p>Which countries did he visit?</p> <p>WOMAN: Did you go to the United States of America, Michael? It's a beautiful country!</p> <p>MAN: I wanted to go there, but I didn't have enough time, so I just went to Mexico and Brazil.</p> <p>WOMAN: And which one was your favorite?</p> <p>MAN: Oh, I liked them both. The Mexicans are really friendly people. And the Brazilians love parties! I had a great time.</p> <p>WOMAN: You're lucky! I'd like to visit both those countries one day!</p> </li> <li> <p>What languages can he speak?</p> <p>WOMAN: Did you understand people in Mexico when they were speaking Spanish?</p> <p>MAN: Yes, it was easy. I took a language course before I went on vacation.</p> <p>WOMAN: That's good.</p> <p>MAN: But I didn't understand Portuguese at all!</p> <p>WOMAN: Oh, dear. So how did you make friends in Brazil?</p> <p>MAN: It was easy! Everyone that I met spoke English!</p> <p>WOMAN: Really?</p> </li> <li> <p>What was the weather like in the mountains?</p> <p>WOMAN: Did you have good weather?</p> <p>MAN: Well, it was really hot at the beaches. The sun was shining all the time. It was nice!</p> <p>WOMAN: That's nice. What about the mountains?</p> <p>MAN: Well, it rained all the time when I was hiking there!</p> <p>WOMAN: Was it very cold at night?</p> <p>MAN: Not really. I have a warm sleeping bag, so I was OK.</p> </li> <li> <p>What did he forget to take?</p> <p>WOMAN: So you didn't have any problems?</p> <p>MAN: Well, yes. I left something important at home!</p> <p>WOMAN: What? Your passport? Your ticket?</p> <p>MAN: No, I remembered those, but I forgot to take my camera!</p> <p>WOMAN: Oh, dear. So you don't have any photographs?</p> <p>MAN: Yes, I have. I bought a camera at the airport, but it's not very good.</p> </li> <li> <p>What did he buy?</p> <p>WOMAN: Did you buy the shirt that you're wearing?</p> <p>MAN: No, I had this already. But look! I bought this belt!</p> <p>WOMAN: It's beautiful. And it's made of leather. Is it Brazilian?</p> <p>MAN: Yes. Well, I think so. I didn't look … and I didn't ask!</p> <p>WOMAN: It says here that it's made in England.</p> <p>MAN: In England? Oh, no! I almost bought some shoes for my wife. Now I know why I wasn't sure about them.</p> </li> </ol></div>
