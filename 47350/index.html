                    <div class="texto_KidsBox textoComponent" style="height:100px; width:692px; top:303px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
We live on a planet, called Earth. There are seven other planets that go around, or orbit, the Sun in our solar system. The Sun is the star at the center of our solar system. It is made of very hot gases, which give us all our natural light and heat. It is about five billion years old and about 145 million km from Earth!                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:100px; width:693px; top:474px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
The eight planets in our solar system are Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, and Neptune. Pluto is a smaller planet, called a dwarf planet. There are two other dwarf planets: Ceres and Eris. You can use a sentence to help you remember the order of the planets from the Sun.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:82px; width:680px; top:645px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
The Earth has a moon. A moon is like a planet but it doesn't orbit the Sun. It orbits the planet. The Earth's moon isn't the only moon in our solar system. For example, Saturn has 18 moons and Jupiter has more than 60 moons.                                     </p>
                        </div>

                                    <p>
