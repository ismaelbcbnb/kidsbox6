    	 <p>BOY: I read a good story last night.</p><p>WOMAN: Can you tell me about it?</p><p>BOY: Yes. The name of the story was <em>The Helper</em>.<br></p><p>WOMAN: How do you spell "helper"?</p><p>BOY: H-E-L-P-E-R.</p><p>WOMAN: Oh, helper. And was the story about a person who helped people?</p><p>BOY: No, not a person. It was a creature with big wings.</p><p>WOMAN: Oh. That's interesting. Did it live near the ocean?</p><p>BOY: No, it lived in a cave.</p><p>WOMAN: Was it a dragon?</p><p>BOY: No, it wasn't. But it could fly. It helped people. It flew around to tell them when there was danger.</p><p>WOMAN: Did it help a lot of people?</p><p>BOY: Yes, it did.</p><p>WOMAN: Was it a long story?</p><p>BOY: No. It was only twelve pages. I read it all last night.</p></div>

    	 <p>GIRL: Hello, Mr White. What did you do yesterday evening? Did you watch TV?<br></p><p>MAN: No, we all sat and talked about the future. I said I think we won't use our cars to travel around the city. We'll use our bikes more because that will help our planet.</p><p>GIRL: Oh!</p><p><br></p><p>Can you see the letter E? Now you listen and write a letter in each box.</p><p><br></p><p>MAN: My son, David, thinks it will be easy to travel in space in the future. Lots of families will go to other planets for their holidays! There will be special rockets to take us there and tickets won't be expensive.</p><p>GIRL: That's a funny idea!</p><p>MAN: My aunt, Mrs Grey, thinks we won't watch the news on television like we do now. The Internet will be faster and better. Anywhere on our planet, people will get all the information they want really quickly, from journalists working in space stations.</p><p>GIRL: Wow! That sounds very exciting. I'd like to work up in space! What else did your family say?</p><p>MAN: Well my wife, Mrs White, says we'll have much smaller homes. They'll all have special roofs that can use light from the sun to make our water hot and our homes nice and warm. Some homes already have roofs like that, but she thinks all homes will have them in the future.</p><p>GIRL: Did your family say anything else?</p><p>MAN: Yes! My other son, Ben, thinks we won't drive cars in the future. He says we'll use carplanes to hover three metres above the ground and a computer will drive them. Ha! Amazing!</p><p>GIRL: I'm learning about space at school.</p><p>MAN: Are you? My daughter, Kim, is too. We've all seen films about the moon and astronauts have already travelled there of course. But she thinks they'll travel to other planets, too. Perhaps they'll meet friendly aliens there. They'll find out about them and then they'll travel back here and tell us all about them and show us photos, too.<br></p></div>

                </noscript>

    	 <p>WOMAN: Hello, Jim.</p> <p>BOY: Hello.</p> <p>WOMAN: Thank you for taking part in our technology survey. You know a lot about computers, is that right?</p> <p>BOY: Yes, that's right.</p> <p>WOMAN: Did your father teach you about them?</p> <p>BOY: No, my mother taught me. She knows everything about computers!</p> <p>Can you see the answer? Now you listen and write.</p> <p>WOMAN: Can you tell us about yourself, Jim?</p> <p>BOY: Of course. I'm 11 now, but I'm going to be 12 next week. And I love computers. They're really good fun!</p> <p>WOMAN: Do you have a laptop, Jim?</p> <p>BOY: No, not yet. My parents are going to buy me one for my birthday next week. Right now I only have an old computer.</p> <p>WOMAN: I see. And do you use your computer for homework?</p> <p>BOY: Yes, sometimes we do projects at home.</p> <p>WOMAN: So, do you take your work to school on a CD?</p> <p>BOY: No, I save it on a flash drive. It's easier to carry.</p> <p>WOMAN: And what about a cell phone?</p> <p>BOY: Yes, I have one. It's really cool. I can take photographs and videos with it! I know how to text, too. I send text messages every day to my friends.</p> <p>WOMAN: What's your favorite website, Jim?</p> <p>BOY: My website! It's great. My mom helped me make it. It has a name. It's called www.jimkgriffin.com. That's “jim,” my name, then “k,” then “griffin.” Just one word. All small letters.</p> <p>WOMAN: jimkgriffin.com. I should have a look at that!</p> <p>BOY: Are there any more questions in the survey?</p> <p>WOMAN: No, that's all. Thank you for your help.</p> <p>BOY: You're welcome. Goodbye.</p></div>
