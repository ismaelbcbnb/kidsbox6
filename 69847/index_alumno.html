    	 <p>WOMAN: Can you see this picture of a space museum?</p> <p>BOY: Yes. It looks great.</p> <p>WOMAN: Well, I'm going to ask you to color some of it for me.</p> <p>BOY: Of course. What would you like me to color?</p> <p>WOMAN: Can you see the Sun on the poster? Can you start by coloring it yellow, please?</p> <p>BOY: The Sun in yellow? OK.</p> <p> </p> <ol><li>WOMAN: Now, can you color the astronaut's uniform, please?<br> BOY:  Do you mean all of it?<br> WOMAN: That's right, from his head to his feet. Color it gray, please.<br>  </li> <li>BOY: OK. What next?<br> WOMAN: Now, can you write the word ‘astronaut' at the bottom of his uniform?<br> BOY: Here, below his feet?<br> WOMAN: That's right.<br>  </li> <li>BOY: What else?<br> WOMAN: Look at the poster again.<br> BOY: The one with Earth, the Moon and the Sun?<br> WOMAN: Yes. Color Earth blue and green, please.<br> BOY: Blue and green. I'll use blue for the ocean and green for the land.<br> WOMAN: Yes!<br> BOY: Finished.<br>  </li> <li>WOMAN: Good, and now draw a rocket between Earth and the Moon, please.<br> BOY: Would you like me to color it?<br> WOMAN: Yes, color your rocket red, please.<br> BOY: Red. OK.<br>  </li> <li>WOMAN: Do you want to do some more coloring?<br> BOY: Yes. What should I color?<br> WOMAN: Can you see the boy looking at the poster? He's with his mother, on the right. Color her sweater purple.<br> BOY: His sweater?<br> WOMAN: No, his mother's sweater. Color her sweater purple.<br> BOY: Finished.<br> WOMAN: Perfect. Good work.</li> </ol></div>
