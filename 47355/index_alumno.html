?</p> <p>HELEN: Yes. I wore it with my skirt yesterday.</p> <p>MAN: No, you didn't. You were wearing it with your jeans yesterday.</p> <p>HELEN: No. That was my <em>red</em> belt. Oh, yes! Now I remember. Look! Here it is!</p> <p>MAN: Oh! Of course! It's with your shorts. You really must be neater, Helen…</p></div>

                                    <p>

                                    <p>

                    <div class="texto_KidsBox textoComponent" style="height:28px; width:691.7px; top:449px; left:20px; position:absolute;" seleccionable="false">
                                    <p>

                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:28px; width:696.7px; top:570px; left:20px; position:absolute;" seleccionable="false">

                                    <p>
Strong boots protect his feet. They are made of rubber and metal.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:100px; width:480.7px; top:551px; left:36px; position:absolute;" seleccionable="false">
                                    <p>

                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:64px; width:474.7px; top:684px; left:36px; position:absolute;" seleccionable="false">
                                    <p>
His jacket protects the top of his body and helps him to stay dry. There are big pockets to carry things like a radio and his gloves.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:52px; width:474.7px; top:797px; left:36px; position:absolute;" seleccionable="false">

                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:51px; width:474.7px; top:910px; left:36px; position:absolute;" seleccionable="false">
                                    <p>
His mask is very important. It protects his face and eyes from the fire. It also protects his lungs because he must not breathe in gases.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:64px; width:474.7px; top:1023px; left:36px; position:absolute;" seleccionable="false">
                                    <p>
His helmet is made of leather. Firefighters' helmets today are almost the same as the first ones from more than 150 years ago, but they're better and stronger.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:75px; width:474.7px; top:1134px; left:36px; position:absolute;" seleccionable="false">
                                    <p>
The last things the firefighter puts on are his gloves. These are made of leather, and they protect his hands from the fire.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:50px; width:526.7px; top:297px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
A lot of people have to wear special clothes at work or in school. These are called uniforms.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:76px; width:692.7px; top:351px; left:20px; position:absolute;" seleccionable="false">

                                    <p>
wears his day uniform when he isn't fighting fires.                                    </p>
