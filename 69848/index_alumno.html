    	 <p>MAN: What are you looking at there, Diana?<br></p><p>GIRL: It's a picture of my friends camping. They went on a camping trip last week and Harry gave me some pictures to look at.</p><p>MAN: Is Harry one of the boys playing badminton?</p><p>GIRL: No, he isn't. Harry's trying to put his tent up with his friend. Harry's the boy who's standing up, holding the tent.</p><p>MAN: Who's the boy with his head in the backpack?</p><p>GIRL: The one with the big jacket?</p><p>MAN: That's right.</p><p>GIRL: Oh, that's Richard. He loves camping. I think he's looking for something in his backpack.</p><p>MAN: Yes, because I think Harry and his friend need some help.</p><p>GIRL: Yes, they do.</p><p>MAN: Who's the girl in the tent?</p><p>GIRL: There are two girls in the tent. One of them's Katy. She's holding a flashlight so she can read her book. Her friend's asleep in her sleeping bag.</p><p>MAN: Is Helen playing badminton then?</p><p>GIRL: Yes, she is. Look, she's the tallest girl here. She always takes her things to play badminton when she goes camping.</p><p>MAN: That's a good idea. Who's she playing with?</p><p>GIRL: I don't know the shorter girl, but the two boys are Michael and William. They like badminton, but they're not very good.</p><p>MAN: So, which is the boy with the dark hair?</p><p>GIRL: That's Michael. He's the one who's jumping in the air.</p><p>MAN: So William is the boy with the short fair hair, the one who's wearing a red T-shirt?</p><p>GIRL: That's right.</p><p>MAN: Well, they all had a really good time, didn't they? What a great photograph!<br></p></div>
