 <noscript data-page-title="kb_dcp_ae_06_pb_p088" data-page-number="88" data-type="content" data-book="pupil" data-page-id="91de40bbb1b34cdd4b643d65a8804286">
    
    <span class="sprite nav-button" id="nav-prev"></span>

<div class="resources-tab left" style="top : 100px;">

                        <div id="413048a01d1313d02baf4003733280ad" class="sprite audio-resource" accesskey="" title="Audio" data-audio-src="resources/class_audio/kb_ae_sb6_listening_test_p88_part1_a17.mp3">
                <div class="transcript hidden  " id="transcript_3663d319817507ea13b832b503e13c34">

        
    	 <p>Listen and look. There is one example.</p> <p>MAN: It’s a busy day at the airport.<br> GIRL: Yes, Uncle Richard. Lots of people are going on vacation.<br> MAN: That tall boy there in the blue shorts is in your class, isn’t he?<br> GIRL: Oh, yes. That’s Harry!</p> <p> </p> <p>Can you see the line? This is an example. Now you listen and draw lines.</p> <p>MAN: Those two girls are taking a lot of heavy bags.<br> GIRL: Oh, one of them is Emma!<br> MAN: Which one? The girl in the striped T-shirt?<br> GIRL: No, that’s her older sister. Emma’s T-shirt isn’t striped.<br> MAN: Hmm, that boy close to them has a problem, I think.<br> GIRL: Oh, it’s Jack! He’s opening his backpack.<br> MAN: Has he forgotten his ticket?<br> GIRL: No – I can see it in his hand. MAN: Some people aren’t on vacation. Can you see the man who’s carrying a black suitcase?<br> GIRL: Yes.<br> MAN: Well, his name’s William. He works in my office, and he’s flying to Paris today for a business meeting.<br> GIRL: Is his wife going with him?<br> MAN: Yes.<br> GIRL: Lots of people work in this airport, don’t they?<br> MAN: Yes. That man and woman wearing uniforms both work here.<br> GIRL: Those two who are talking? Are they pilots?<br> MAN: Well, he is, but she works in the bank. Her name’s Katy.<br> GIRL: Oh, look! Here comes Aunt Sue now!<br> MAN: Where? I can’t see her.<br> GIRL: She’s wearing a beautiful black and white spotted dress, and she has a pink suitcase.</p> <p>MAN: Oh, yes. That’s all new. She’s been shopping. Has she bought any presents for us, do you think?</p> <p> </p></div>

            </div>
            </div>        
        <div class="image-wrap">
            <div class="draggable-image-wrap">
                <img class="content-image" src="resources/paginas/kb_dcp_ae_06_pb_p088.jpg"><canvas id="page-canvas-91de40bbb1b34cdd4b643d65a8804286" class="page-canvas" width="630" height="1607.0857142857"></canvas></div>
        </div>
    </div>

	</noscript>
            
        
 
        

 <noscript data-page-title="kb_dcp_ae_06_pb_p089" data-page-number="89" data-type="content" data-book="pupil" data-page-id="66875c123a3abb66ab19a0bf6add7b68">
    
    <span class="sprite nav-button" id="nav-prev"></span>
    <div class="content-image-wrap" data-original-width="630">
        

<div class="resources-tab left" style="top : 60px;">
	
            <div class="sprite icon-toggle"></div>
            

    
                        <div id="93d3d2d3688dcdaf57633824dd3e942e" class="sprite audio-resource" accesskey="" title="Audio" data-audio-src="resources/class_audio/kb_ae_sb6_listening_test_p89_part2_a18.mp3">
                <div class="transcript hidden  " id="transcript_38ffe0b2d2b48c1f08a1b2e37b6940e0">

        
    	 <p>Listen and look. There is one example.</p> <p>PETER: Hello, Sally. Peter here – David’s dad. Do you have a minute, please? I want to ask you some questions.<br> SALLY: Fine, Peter. What’s it about?<br> PETER: Well, your children have a music teacher, don’t they? What does she teach them to play?<br> SALLY: They have guitar lessons.<br> PETER: Excellent! That’s what our David wants to learn. Can you tell me more about her? I’ll write it all down.<br> SALLY: OK. She’s a very good teacher. Our children love her.</p> <p> </p> <p>Can you see the answer? Now you listen and write.</p> <p> </p> <p>PETER: First, what’s her name?<br> SALLY: It’s Betty Dowler. That’s D-O-W-L-E R.<br> PETER: Good. I got that. Does she teach at home?<br> SALLY: Yes, she does. She lives on 45 Silver Street. Do you know where that is?<br> PETER: I think so. It’s close to the library, isn’t it?<br> SALLY: That’s right. Now, she doesn’t teach every day. There are no lessons on the weekends or on Wednesdays. Sorry, that’s wrong – I mean Tuesdays.<br> PETER: OK. And what times does she teach?<br> SALLY: In the evenings, after six o’clock.<br> PETER: Good. That’s fine for us. Last thing. Do you have her telephone number, please?<br>  SALLY: Yes. I think I can remember it. Mmm, let’s see. Is it 353 289? No, that’s someone else … OK, here it is – 356 401.<br> PETER: Great. Thanks a lot, Sally. I’ll call her now.</p></div>

            </div>
            </div>        
        <div class="image-wrap">
            <div class="draggable-image-wrap">
                <img class="content-image" src="resources/paginas/kb_dcp_ae_06_pb_p089.jpg"><canvas id="page-canvas-66875c123a3abb66ab19a0bf6add7b68" class="page-canvas" width="630" height="1607.0857142857"></canvas></div>

 <noscript data-page-title="kb_dcp_ae_06_pb_p090" data-page-number="90" data-type="content" data-book="pupil" data-page-id="w91de40bbb1b34cdd4b643d65a8804286">
    
    <span class="sprite nav-button" id="nav-prev"></span>
    <div class="content-image-wrap" data-original-width="630">
        

<div class="resources-tab left" style="top : 60px;">
	
            <div class="sprite icon-toggle"></div>
            

    
                        <div id="0c8244af2680a12f798f7ae3d7385826" class="sprite audio-resource" accesskey="" title="Audio" data-audio-src="resources/class_audio/kb_ae_sb6_listening_test_p90_part3_a19.mp3">
                <div class="transcript hidden  " id="transcript_fa697e63ad00efe4a071aa497913bf30">

        
    	 <p>Listen and look. There is one example. Where did the baby put these things?</p> <p>MICHAEL: How old is your little boy, Mrs. Cook?<br> MRS. COOK: Sam’s two now, Michael. He can walk and talk, and he does lots of funny and naughty things. He loves hiding things so his dad and I can’t find them. Yesterday he put my cell phone in the fridge. I looked for it for an hour!</p> <p> </p> <p>Can you see the letter "C"? Now you listen and write a letter in each box.</p> <p> </p> <p>MICHAEL: What else has he done? I like hearing about him!<br> MRS. COOK: Oh, one day he picked up my keys. Then he went out to play in the backyard, and he dropped them there. I found them when I took him a cup of milk.<br> MICHAEL: Are you angry with him when he hides things?<br> MRS. COOK: No, Michael! He’s only a baby! But sometimes I have to laugh. One day I left my purse on the floor in the hallway, and he opened it and took my diary. Guess where he put it! In the oven! I was very surprised when I opened the door to put our dinner in!<br> MICHAEL: Does he just hide your things?<br> MRS. COOK: Oh, no! One day he found his grandma’s comb and put it in the toy cupboard. We looked for it everywhere! MICHAEL: Did she mind?<br> MRS. COOK: No. It was just an old one. It wasn’t important. But one day I had some new gloves and I wanted to put them on because it was cold. I couldn’t find them, so I had to go out without them. Later, I found them in the pocket of his dad’s jacket.<br> MICHAEL: And naughty Sam put them there! What’s the worst thing he’s ever done?<br> MRS. COOK: Oh, that’s easy! Once I put my gold ring on a shelf in the bathroom, and I forgot to put it on again. Sam found it and threw it in the trash can!<br> MICHAEL: Oh, no! Did you get it back again?<br> MRS.COOK: Yes, look. I’m wearing it now.</p></div>

            </div>
            </div>

    	 <p>Listen and look. There is one example. How will Fred help his mom?</p> <p>MOM: Fred, you know my cousin Mary’s coming to visit us today? Can you help me with something?<br> FRED: OK, Mom. What should I do? Can I go to the stores for you?<br> MOM: Oh, I’ve done that and I’ve already cleaned the house. Could you help make lunch for us?<br> FRED: Great! I like doing that!</p> <p> </p> <p>Can you see the check? Now you listen and check the box.</p> <p> </p> <ol><li>What will they have for lunch?<br> FRED: What are we having for lunch, Mom?<br> MOM: I have some nice fish. Will you make a salad for us to eat with it?<br> FRED: OK. Can we have fries, too?<br> MOM: Not today. But we can have some ice cream.<br> FRED: Yes, please!<br>  </li> <li>What does Mary look like?<br> FRED: I don’t remember your cousin Mary. Does she look like you?<br> MOM: Well, her hair is brown like mine.<br> FRED: Is it curly, like yours?<br> MOM: No, it isn’t. And Mary’s eyes are blue, but mine are brown.<br>  </li> <li>What time will Mary’s train arrive?<br> FRED: What time is she going to come?<br> MOM: Oh, Mary lives a long way from here. She’s getting a train at 9:30 and it will take three hours to get here.<br> FRED: So she’ll be at the station twelve thirty.<br> MOM: Yes. At a quarter after twelve we’ll go to meet her in the car, and then we can have lunch at one o’clock.<br>  </li> <li>What’s Mary’s job?<br> MOM: Mary’s going to stay with us for three days. Then she has to go back to work. FRED: Where does she work?<br> MOM: In a big hospital.<br> FRED: Oh. Is she a doctor?<br> MOM: No. She’s the manager there. And her husband is a nurse. They both work very hard.<br>  </li> <li>What will they all do together?<br> FRED: Can we take Mary to the beach, Mom? That would be fun!<br> MOM: Oh, Fred, I’m afraid it’s too cold for that! But we could go to the movies tomorrow evening. Would you like that?<br> FRED: Oh, yes! Then Dad can come, too.<br> MOM: Yes. And tomorrow morning Mary and I can go shopping when you’re at school.</li> </ol></div>

    	 <p>Listen and look at the picture. There is one example.</p> <p>MAN: Hello, Daisy. Would you like to color this picture? These people are driving through the desert in a kind of bus.<br> GIRL: I see. Have they stopped to have a drink? There’s some water here.<br> MAN: Yes. You get thirsty in the desert. It’s very hot.<br> GIRL: Yes, but look … there is a cloud in the sky. Can I color it gray?<br> MAN: Yes, OK.</p> <p> </p> <p>Can you see the gray cloud? This is an example. Now you listen and color and write.</p> <p> </p> <ol><li>MAN: Two people are sitting on the ground by the trees.<br> GIRL: Yes. One of them is holding a bowl. Should I color that?<br> MAN: No. Color his face.<br> GIRL: OK. I’ll make it pink because he’s feeling very hot and tired.<br>  </li> <li>MAN: Can you see the camels?<br> GIRL: Yes. There are four.<br> MAN: That’s right. Now find one of the baby ones.<br> GIRL: The one that’s walking in front of them? I'll color it brown.<br>  </li> <li>MAN: Would you like to write something now?<br> GIRL: OK. Where should I do that?<br> MAN: On the bus, please. Can you see the word “VACATIONS?”<br> GIRL: Yes. MAN: Well, write “SUNNY” above that.<br> GIRL: OK. I’m writing it now.<br>  </li> <li>MAN: Now we must find one last thing to color.<br> GIRL: Can I color something green? I’d like to use my favorite color.<br> MAN: OK. Look for the biggest leaf on the smallest tree, and color that.<br> GIRL: Great. I've done that now.<br>  </li> <li>GIRL: Can I write something else now?<br> MAN: Of course. Look, can you see where it says "camel"?<br> GIRL: Behind the baby camel at the end?<br> MAN: That's right. Write “tour” under that.<br> GIRL: OK. I've done that now!<br> MAN: Good job. The picture looks good now, doesn't it?</li> </ol></div>
