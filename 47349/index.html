    	 <p>Myths and legends, stories of old,</p><p>Beastly tales that people told.</p><p>Adventures and monsters, strange animals too,</p><p>Heroes who had great things to do.</p><p><br></p><p>The Greeks are famous, not just for sports,</p><p>But also for Jason and the Argonauts.</p><p>They wrote, in their mythology,</p><p>Of his adventures across the sea.</p><p><br></p><p>Jason's bad uncle made him look for the “fleece.”</p><p>Special wool made of gold, so they tell us in Greece.</p><p>He had a smart teacher, like yours, of course!</p><p>His teacher was a centaur – half man, half horse.</p><p><br></p><p>The teacher told him all about the dangerous siren</p><p>Who could break his boat on rocks around the island.</p><p>She's half woman, half bird, with feathers and wings.</p><p>She sounds really beautiful when she sings.</p><p><br></p><p>The Argonauts were sailing and before too long,</p><p>They started to hear the siren's song.</p><p>It sounded beautiful, but they didn't go closer</p><p>'Cos Orpheus' music was louder and clearer.</p><p><br></p><p>This is part of the myth from Ancient Greece</p><p>Of Jason and the Golden Fleece.<br></p></div>
