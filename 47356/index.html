                        <div class="feedback_KidsBox feedbackComponent act_positivo" style="display:none;position:absolute;">
                                    <p>Well done!</p>

                        </div>
                        <div class="feedback_KidsBox feedbackComponent act_medio" style="display:none;position:absolute;">
                                    <p>Try again!</p>

                        </div>
                        <div class="feedback_KidsBox feedbackComponent act_negativo" style="display:none; position:absolute;">

                                    <div class="closeButton"></div>
                        </div>

                        <div class="enunciado_KidsBox enunciadoComponent" style="height:41px; width:539px; top:20px; left:30px; position:absolute;">
                                                           <p>
<b>Read and choose.</b>                                    </p>
                        </div>

                        <div class="enunciado_ELE_v3 enunciadoComponent" style="height:0px; width:0px; top:335px; left:396.65px; position:absolute;">
                                               </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:72px; width:700px; top:213px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
If you've studied all seven <i>Kid's Box</i> books, you've learned more than 1,140 words, and you've seen more than 200 verbs. That's a lot of English                                    </p>
                                    <p>
words! But where do these words all come from?                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:194px; width:702px; top:287px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
Like many languages, English uses words from other languages. This started a long time ago when the Romans invaded England. Then it continued when different German tribes, the Angles, Saxons, and Jutes, arrived. Some of the                                    </p>
                                    <p>
words they brought are "kitchen," "pepper," and "cheese." The name "England" also comes from these "Angles," and the country was then called "Englaland." The people spoke a language that we now call "Old English." This is similar to the language of the Vikings, who invaded later. Viking words include "egg," "leg," "sky," and "window."                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:25px; width:700px; top:486px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
In 1066, the Normans from France invaded England, and English changed a lot.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:50px; width:713px; top:592px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
Words like "pijamas" and "shampoo" came from India in the 19th century, but English didn't take many more new words from other languages until people started to travel more in the 20th century. English now uses many food words from different countries, for example, "pizza" and "pasta" from Italian and  "frankfurter" from German.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:50px; width:713px; top:514px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
During the next 300 years, the kings and queens liked speaking French, so English took a lot of words from French, for example, "art," "mirror," and "dance." Since the Normans, no one has invaded England.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:71px; width:692px; top:750px; left:20px; position:absolute;" seleccionable="false">
                                    <p>
There are also a lot of international sports words, for example the Japanese sports "karate" and "judo." Are they the same in your language? Did they come from English or from the countries where people first played the sport?                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:23px; width:700px; top:720px; left:20px; position:absolute;" seleccionable="false">
                                    <p>

                    <div class="texto_KidsBox textoComponent" style="height:73px; width:681px; top:227px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
If you've studied all seven <i>Kid's Box</i> books, you've learned more than 1,140 words, and you've seen more than 200 verbs. That's a lot of English                                    </p>
                                    <p>
words! But where do these words all come from?                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:202px; width:681px; top:313px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Like many languages, English uses words from other languages. This started a long time ago when the Romans invaded England. Then it continued when different German tribes, the Angles, Saxons, and Jutes, arrived. Some of the words they brought are "kitchen," "pepper," and "cheese." The name "England" also comes from these "Angles," and the country was then called "Englaland." The people spoke a language that we now call "Old English." This is similar to the language of the Vikings, who invaded later. Viking words include "egg," "leg," "sky," and "window."                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:25px; width:681px; top:528px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
In 1066, the Normans from France invaded England, and English changed a lot.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:77px; width:681px; top:566px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
During the next 300 years, the kings and queens liked speaking French, so English took a lot of words from French, for example, "art," "mirror," and "dance." Since the Normans, no one has invaded England.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:99px; width:681px; top:656px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
English didn't take many more new words from other languages until people started to travel more in the 20th century. English now uses many food words from different countries, for example, "pizza" and "pasta" from Italian and  "frankfurter" from German.                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:29px; width:674px; top:766px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
<b>What do you think?</b>                                    </p>
                        </div>

                    
                    <div class="texto_KidsBox textoComponent" style="height:29px; width:674px; top:804px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
There are also a lot of international sports words, for example the Japanese sports "karate" and "judo." Are they the same in your language? Did they come from English or from the countries where people first played the sport?                                    </p>
                        </div>
