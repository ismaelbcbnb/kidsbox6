    	 <p>Free time, free time. Lots of hobbies to do.</p> <p>There's something for everyone. There's something for you.</p> <p> </p> <p>You can do anything in your free time.</p> <p>You can learn to skate, you can learn to climb.</p> <p>You can skateboard in a park or ski in the snow.</p> <p>You can design some clothes: draw, cut, and sew.</p> <p> </p> <p>You can learn to play chess if that's what you like.</p> <p>You can learn to sail or ride a mountain bike.</p> <p>You can learn about music: play it or sing,</p> <p>Pop, rap, or beatbox. Enjoy everything.</p> <p> </p> <p>You can watch movies, or act in a play.</p> <p>You can walk in the hills and learn to find your way.</p> <p>You'll have somewhere to go and something to do,</p> <p>You'll make new friends who like the same things as you.</p> <p> </p> <p>Free time, free time. Lots of hobbies to do.</p> <p>There's something for everyone. There's something for you.</p></div>

    	 <ol><li>It's something you do in the mountains or hills. You need to have strong legs. You should wear a helmet.</li> <li>This hobby has been popular since the 1990's. People who do this are in very good shape. You have to run a lot, jump, and climb walls. You can do it anywhere in the city, but you should be careful, because it's dangerous.</li> <li>This hobby started in the 1970's. It is still very popular with young people. They learn tricks and go to special parks to practice. You shouldn't do this hobby near the road. And you should wear a helmet and knee pads.</li> <li>This game has been popular for hundreds of years. It is difficult. You have to think carefully before you move. The board has black and white squares. Sometimes schools have a club for this hobby where students practice for competitions.</li> <li>People who do this hobby draw new clothes. Sometimes they paint and sew T-shirts, too. If you like clothes and making things, this is a good hobby for you.</li> <li>This can be fun for all the family on rainy days and on vacations. There are lots of different games to play.</li> </ol></div>
