    	 <p>GIRL: Hi, Peter. Can I ask you some questions?</p> <p>BOY: Of course you can. What do you want to know?</p> <p>GIRL: We're thinking about going camping with Holly and Kim, and I wanted to know a little bit more about the camp you went to last year.</p> <p>BOY: OK. Do you mean Lake Camp?</p> <p>GIRL: That's right. Wait a minute. I'm going to write this in my notebook.</p> <p>BOY: OK.</p> <p> </p> <p>Can you see the answer? Now you listen and write.</p> <p> </p> <p>GIRL: The first thing I wanted to know was if it's expensive.</p> <p>BOY: No, not really. It costs 30 dollars a night.</p> <p>GIRL: That sounds fine. And when do you think is the best time to go?</p> <p>BOY: Well, we went in the summer, but I think a good time would be the next school break.</p> <p>GIRL: Yes, that's a good idea. I think the next school break is October third through October tenth. Is that right?</p> <p>BOY: Yes, it is. I think that would be a good week to go.</p> <p>GIRL: Did you tell me that the camp is close to the mountains?</p> <p>BOY: That's right. It's in the mountains, and it's very close to a beautiful lake.</p> <p>GIRL: Which lake is it?</p> <p>BOY: North Lake.</p> <p>GIRL: Is that n-o-r-t-h?</p> <p>BOY: That's right.</p> <p>GIRL: OK. And what do you think we should take with us?</p> <p>BOY: There are a lot of things, but there's one thing that you really do need.</p> <p>GIRL: What is that?</p> <p>BOY: A flashlight. Take a flashlight. It's really good at night.</p> <p>GIRL: Great. Thanks for the help. And one last question.</p> <p>BOY: Mmm?</p> <p>GIRL: What's the phone number? So that I can call them.</p> <p>BOY: Wait a minute … It's 162-565-9827.</p> <p>GIRL: 1 … 6 …2 …?</p> <p>BOY: Yes, then 5 6 5 9 8 2 7.</p> <p>GIRL: OK. Thanks very much.</p> <p>BOY: You're welcome. Enjoy the vacation.</p></div>

                    <div class="texto_KidsBox textoComponent" style="height:194px; width:713px; top:224px; left:15px; position:absolute;" seleccionable="false">
                                    <p>
The ancient Chinese, Greeks, and Romans painted the country in their pictures, but they put the people in front, and the country was always behind. In the 18th century, landscape painting became popular as a kind of art. Artists tried to copy nature exactly in their paintings. Two of the first landscape artists were the English painters John Constable and JMW Turner. They were different from earlier painters because they painted their pictures outside and not inside a studio. Because of this, their paintings showed a lot of differences in light and color.                                    </p>
                                    <p>
From the 1860s a group of French artists called the impressionists continued and added to this style. They started to paint with small spots that gave an "impression" or idea of what they were painting. Monet, Pissarro, and Renoir were three famous impressionists who painted beautiful landscapes.                                    </p>

                                    <p>
The artists who came after the impressionists, called the post-impressionists, included van Gogh and Gauguin. These artists used bright colors. They were different from the impressionists because they used different brush styles to show their feelings. Look at the clouds in the paintings on page 35. Which artist do you think wasn't happy?                                     </p>

                    <div class="texto_KidsBox textoComponent" style="height:194px; width:680px; top:75px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
The ancient Chinese, Greeks, and Romans painted the country in their pictures, but they put the people in front, and the country was always behind. In the 18th century, landscape painting became popular as a kind of art. Artists tried to copy nature exactly in their paintings. Two of the first landscape artists were the English painters John Constable and JMW Turner. They were different from earlier painters because they painted their pictures outside and not inside a studio. Because of this, their paintings showed a lot of differences in light and color. From the 1860s a group of French artists called the impressionists continued and added to this style. They started to paint with small spots that gave an "impression" or idea of what they were painting. Monet, Pissarro, and Renoir were three famous impressionists who painted beautiful landscapes.                                    </p>
